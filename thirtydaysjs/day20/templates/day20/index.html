<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static '' %}{{ app_name }}/style.css" media="all">
</head>
<body>
<main class="game">
  <header>
    <h1 class="heading js-heading">Simon Game</h1>
    <h2 id="level_info"></h2>
  </header>
  <section id="tile_container" class="tile-container js-container unclickable">
    <div class="tile tile-red" data-tile="red"></div>
    <div class="tile tile-green" data-tile="green"></div>
    <div class="tile tile-blue" data-tile="blue"></div>
    <div class="tile tile-yellow" data-tile="yellow"></div>
  </section>
  <footer class="info-section">
    <button id="start" class="start-button js-start">Start</button>
    <span id="info" class="info js-info hidden"></span>
  </footer>
</main>
<div class="hidden">
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
    data-sound="red"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
    data-sound="green"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
    data-sound="blue"
  ></audio>
  <audio
    src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
    data-sound="yellow"
  ></audio>
</div>
<script src="{% static '' %}{{ app_name }}/script.js"></script>
</body>
</html>
